<html>
    <head>
        <title>table Learning</title>
        <link rel="icon" href="anotherone.jpeg">
    </head>
    <body>
        <h1>Learn to Table</h1>
        <table style="border: 1px solid black;">
            <colgroup>
                <col span="1" style="background-color: cyan;">
                <col span="2" style="background-color: yellow;">
            </colgroup>
            <thead>
                <tr>
                    <th colspan="2">Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hatsune</td>
                    <td>Miku</td>
                    <td>25</td>
                </tr>
                <tr>>
                    <td>Kasane</td>
                    <td>Teto</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Akita</td>
                    <td>Neru</td>
                    <td>777</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td rowspan="2">Total</td>
                    <td>Total</td>
                    <td>837</td> 
                </tr>
                <tr>
                    <td>Rata-Rata</td>
                    <td>25</td>
                </tr>
            </tfoot>
        </table>

        <img src="miku.jpeg" alt="miku"> <img src="tetoplush.jpeg" alt="Teto"> <img src="neru.jpeg" alt="Neru">
    </body>
</html>
