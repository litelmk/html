<!-- 
<b>, <strong> untuk bold / tebal
<i>, <em> untuk italic / miring
<u> untuk garis bawah
<del> untuk coret
<sub> untuk subscript (huruf kecil di bawah)
<sup> untuk superscript (huruf kecil di atas)
<small> untuk huruf kecil
<ins> untuk teks dengan garis bawah
-->

<html>
    <body> 
        <p>
            <sub>Hello</sub> there... <i>it</i> <sup>is</sup> time for <del>you</del> to feed <u>your</u> <b>BETTY</b>  
        </p>
        <p>
            <!--This is your own messages that <b>YOU</b> can only see-->
        </p>

        <p>
            2 <sup>2</sup> = 4
        </p>
    </body>
</html>
